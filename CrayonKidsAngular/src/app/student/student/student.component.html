<div class="container">
    <h1 style="color:rgb(42, 33, 92);">Students</h1>
    <hr />
    
    <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" (keyup)="search($event)"  />
      
    </div>
    
    <br><br>

    <table mat-table [dataSource]="dataSource" matSort class="table table-hover mat-elevation-z8" style="color: black;">

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Student_Name}} </td>
        </ng-container>
        <ng-container matColumnDef="Surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
            <td mat-cell *matCellDef="let element"> {{element.Student_Surname}} </td>
        </ng-container>
        <ng-container matColumnDef="Grade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
            <td mat-cell *matCellDef="let element"> {{element.Student_Grade}} </td>
        </ng-container>
        <ng-container matColumnDef="Parent Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Parent_Name}} {{element.Parent_Surname}}</td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" class="btn btn-sm btn-info" (click)="editStudent(element.Student_ID, element)"> Update
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" class="btn btn-sm btn-danger" (click)="getID(element.Student_ID)">Delete
                    
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      
        <td></td>
        
      <div class="container text-center">
        <button type="submit" class="btn btn-default" a routerLink="/addstudentdetails">Add Student</button>
      </div>
    </div>
