
<div class="container">
    <h1>Assessment Details</h1>
    <hr />
    
    <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
    </div>
    <br><br>
      
    
    <table class ="table table-hover">
        <thead>	
        <tr>
        <th scope="col">Assessment Details</th>        
        </tr>
        </thead>
    <tbody *ngFor="let assessment of assessments">
        <tr>
        <td>{{assessment.details}}</td>	
        
        <td><button type="button" class="btn btn-sm btn-info">Update</button></td>
        <td><button type="button" class="btn btn-sm btn-danger" (click)="deleteAssessment(assessment.id)">Delete</button></td>
        </tr>
    </tbody>
    </table>
        
      <div class="container text-center">
        <button type="submit" class="btn btn-default" a routerLink="/addAssessment">Add Assessment</button>
      </div>
    </div>
