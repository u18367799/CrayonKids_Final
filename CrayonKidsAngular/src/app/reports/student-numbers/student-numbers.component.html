
 <div class="container">
  <div class="heading"><h1> Student Number Report</h1>
</div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">
        Generate Report
      </button>
      <button type="button" class="btn btn-primary" style="float: right;" (click)="download()">
        <i class="fa fa-file-pdf-o mr-1"></i>
        Download PDF 
      </button>

    <hr class="double" />

       <div class="shapeContainer mt-5" id="pdf" style="color: black;">
    <div class="col-sm-6 mt-5"></div>  
    <div class="col-sm-6"><br>
      <div class="logo mt-5" style="font-size: 90px;">Crayon Kids</div><br><br>
      <hr class="cover" /> 
      <h1 class="white">Student Numbers Report</h1>
      <h3 class="cover white">Prepared by: LoggedIn Person</h3>
      <h3 class="cover white" style="margin-bottom: 50px;">Date Prepared: {{today}}</h3>
    </div>
<div class="container" >


  <div  class="container mt-5" >

 
    <div class="mt-5" >
        <div><br><br><br>
          <table class="table" id="table">
            <thead>
                <th>Student Name</th>
                <th>Student Surname</th>
                <th>Student_Grade</th>
    
            </thead>
            <tbody>
    
                
            
                <tr *ngFor="let item of students">
                    <td>{{item.Student_Name}}</td>
                    <td>{{item.Student_Surname}}</td>
                    <td>{{item.Student_Grade}}</td>
    
    
                </tr>
            
            </tbody>
        </table>
        </div>
    </div>
  </div>
