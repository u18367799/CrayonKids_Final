<main>
	<div class="container">
	<div class="heading"><h1> Employee Details</h1></div>	
	
	<hr />
	<div class="input-group rounded">
		<input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
		<span class="input-group-text border-0" id="search-addon">
		  <i class="fas fa-search"></i>
		</span>
	</div>
	<br><br>
	
	<div class="scene">
	<div class="flip-card" *ngFor="let emp of employees" >
		<div class="flip-card-inner">
		  <div class="flip-card-front">
			<img src="./assets/Profile.png" alt="Avatar" style="width:300px;height:300px;">
			<div><p>{{emp.Name}} {{emp.Surname}} </p></div>
		  </div>
		  <div class="flip-card-back">
			<h1>{{emp.Name}} {{emp.Surname}}</h1> 
			<p>{{emp.BirthDate}}</p> 
			<p>{{emp.Email_Address}}</p>
			<p>{{emp.Street_Address}}</p>
			<p>{{emp.Address_2}}</p>	
			<p> Contact Number: {{emp.Contact_No}}</p>
			<div><button type="button" class="btn btn-sm btn-info" (click)="editEmployee(emp.Employee_ID, emp)">Update</button></div>
			<div><button type="button" class="btn btn-sm btn-danger" (click)="setID(emp.Employee_ID);">Delete</button></div>
		  </div>
		</div>
	  </div>
	</div>
	
	  <br><br><br>
	  <div class="container text-center">
		<button type="submit" class="btn btn-default" a routerLink="/addemployeedetails">Add Employee</button>
	  </div>
	</div>
	
	
	</main>
