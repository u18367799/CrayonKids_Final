<div class="container text-center">
    <h2>Add School</h2>
</div>
<br>

<div class="container text-center">
  <form [formGroup]="schoolForm" class="form-inline" (ngSubmit)="onSubmit()">
    <div class="form-group">     
      <label for="schoolName">School Name:</label>
      <br>
      <input type="text" class="form-control" [required]="true" id="schoolName" formControlName="schoolName">
    </div>

    <br><br> 

    <div class="form-group">
      <label for="schoolLocation">School Location:</label>
      <br>
      <input type="text" class="form-control" id="schoolLocation" [required]="true" formControlName="schoolLocation">
    </div>

    <br><br>


    <div class="form-group">
        <label for="schoolInfoDetails">School Information:</label>
        <br>
        <input type="text" class="form-control" id="schoolInfoDetails" [required]="true" formControlName="schoolInfoDetails">
      </div>
  
      <br><br>

      <div class="form-group">
        <button type="submit" class="btn btn-default" [disabled]="!schoolForm.valid">Add School</button>
      </div>

      
      <div class="form-group">
        <<button type="button" class="btn btn-sm btn-info" [routerLink]="['/schoollist']">Cancel</button><
      </div>
  </form>
</div>
