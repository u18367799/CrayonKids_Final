<div class="container">
    <h1 style="color:black">Applications</h1>
    <hr />
    
    <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" (keyup)="search($event)"  />
      
    </div>
    
    <br><br>

    <table mat-table [dataSource]="dataSource" matSort class="table table-hover mat-elevation-z8" style="color: black;">

        <ng-container matColumnDef="Application Number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Application Number </th>
            <td mat-cell *matCellDef="let element"> APP0{{element.Application_ID}} </td>
        </ng-container>
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.Application_Date | date: 'shortDate'}} </td>
        </ng-container>     
        <ng-container matColumnDef="Student Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Student_Name}} </td>
        </ng-container>
        <ng-container matColumnDef="Student Surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Surname </th>
            <td mat-cell *matCellDef="let element"> {{element.Student_Surname}} </td>
        </ng-container>
        <ng-container matColumnDef="Grade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade </th>
            <td mat-cell *matCellDef="let element"> {{element.Student_Grade}} </td>
        </ng-container>
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>
    

        <ng-container matColumnDef="View">
            <th mat-header-cell *matHeaderCellDef> View </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" class="btn btn-sm btn-info" (click)="getID(element.Application_ID)" > View
                </button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      
        <td></td>
        

    </div>
