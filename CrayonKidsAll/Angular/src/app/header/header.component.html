<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
        <div class="col-lg-4"></div> <div class="col-lg-4"></div> <div class="col-lg-4"></div> <div class="col-lg-4"></div> <div class="col-lg-4"></div> 
      <div class="col-lg-4">
        <ul class="row m-0 align-items-center">
          <li>
            <button
              mat-button
              [matMenuTriggerFor]="menu"
              class="hold"
            >
              <img src="./../../assets/Female.jpg" alt="" class="user-image"/>
              User Name
              <mat-icon class="user-image-icon ml-1"
                >keyboard_arrow_down</mat-icon
              >
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                Logout
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
