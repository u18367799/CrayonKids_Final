<div class="container">
    <h1 style="color:black">Payment: Student #{{Student}}</h1>
    <hr />

    
    <br><br>

    <table mat-table [dataSource]="dataSource" matSort class="table table-hover mat-elevation-z8" style="color: black;">

        <ng-container matColumnDef="Payment ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment ID </th>
            <td mat-cell *matCellDef="let element"> {{element.Payment_ID}} </td>
        </ng-container>
        <ng-container matColumnDef="Payment Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Date </th>
            <td mat-cell *matCellDef="let element"> {{element.Payment_Date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> View POP</th>
            <td mat-cell *matCellDef="let element">
                <button type="button" class="btn btn-sm btn-info" (click)="setID(element.Payment_ID)"> View
                </button>
            </td>
        </ng-container>

    
  

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      
        <td></td>
   
    </div>
