<div class="container"  style="text-align: center;">


    <div  style="text-align: center;" >
        <h2 style="color:black">Proof Of Payment</h2>
        <div class="form-group"  style="text-align: center;">
           
          
    
    
        <pdf-viewer
       [src]="payment.Proof_Of_Payment"
          [rotation]="0"
          [original-size]="false"
          [show-all]="true"
          [fit-to-page]="false"
          [zoom]="1"
          [zoom-scale]="'page-width'"
          [stick-to-page]="false"
          [render-text]="true"
          [external-link-target]="'blank'"
          [autoresize]="true"
          [show-borders]="false"
          style="width: 100%; height: 600px;"
        ></pdf-viewer>
    
               
              
        </div>
        <div class="addButton">
            <button class="btn btn-success" >Accept Payment</button>
            <button  class="btn btn-danger" style="margin-left: 10px;">Reject Payment</button>
            </div>
          
    </div>
