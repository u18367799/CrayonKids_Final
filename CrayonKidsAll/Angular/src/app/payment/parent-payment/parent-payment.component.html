<div class="container">
    <h1 style="color:black">My Students</h1>
    <hr />

    
    <br><br>

    <table mat-table [dataSource]="dataSource" matSort class="table table-hover mat-elevation-z8" style="color: black;">

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Student_Name}} </td>
        </ng-container>
        <ng-container matColumnDef="Surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
            <td mat-cell *matCellDef="let element"> {{element.Student_Surname}} </td>
        </ng-container>
        <ng-container matColumnDef="Grade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
            <td mat-cell *matCellDef="let element"> {{element.Student_Grade}} </td>
        </ng-container>

        <ng-container matColumnDef="upload">
            <th mat-header-cell *matHeaderCellDef> Upload POP</th>
            <td mat-cell *matCellDef="let element">
                <button type="button" class="btn btn-sm btn-info" (click)="setID(element.Student_ID)"> Upload
                </button>
            </td>
        </ng-container>

    
  

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      
        <td></td>
   
    </div>
